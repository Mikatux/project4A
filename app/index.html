<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Oversimplified" />
    <title>Be less busy</title>
    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2ecc71">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#2ecc71">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Oversimplified">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Oversimplified">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <link rel="import" href="elements/login-box/login-box.html">

    <link rel="import" href="bower_components/paper-spinner/paper-spinner.html">
    <!-- endreplace-->

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>
    <style>
        body {
            background: #FEFEFE;
            padding: auto;
        }

        .container {
            display: block;
            box-sizing: border-box;
            max-width: 256px;
            margin: auto;
        }

        #cardLogin {
            background-color: #FFFFFF;
            margin: 12px;
            min-height: 64px;
            padding: 8px 0px 8px 0px;
        }

        #form {
            max-width: 216px;
            margin: auto;
        }

        .loginButton {
            color: var(--default-primary-color);
        }
    </style>
</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="pre-app">

    <polymer-cookie name="oversimplifiedcookie" id="cookie"></polymer-cookie>

    <iron-a11y-keys
            id="keys"
            keys="enter"
            target="[[target]]"
            on-keys-pressed="updatePressed">
    </iron-a11y-keys>

    <div class="horizontal-section" id="container">
        <paper-material elevation="1" flex id="cardLogin">
            <form is="iron-form" id="form" method="post" action="http://api.oversimplified.io/login">
                <paper-input label="Username" name="login" required value="" id="username"></paper-input>
                <paper-input label="Password" name="password" required value="" type="password" id="password"></paper-input>
                <div class="horizontal layout">
                    <div flex></div>
                    <paper-button on-click="submitForm" class="loginButton" id="loginButton"><iron-icon icon="lock"></iron-icon> Login</paper-button>
                </div>
            </form>
        </paper-material>
    </div>

</template>

<script>

    function response(event) {
        var userInfo = event.detail;

        if (userInfo.error) {
            alert("il y a une erreur");
        } else {
            app.login(userInfo);
            window.location.href = window.location.origin;
        }
    }

    function updatePressed(event) {
        this.submitForm();
    }

    function submitForm() {
        this.$.username.validate();
        this.$.password.validate();

        this.$.form.addEventListener('iron-form-response', this.response);
        this.$.form.submit();
    }

    function login(user) {
        var cookie = document.querySelector('#cookie');

        cookie.value = user._id;
        cookie.expires = new Date() + 2;
    }

    function load() {
        var cookie = document.querySelector('#cookie');

        if (cookie.value == null) {
            //Redirection vers la page Login
            //window.location.href = window.location.origin + "index-oversimplified/#!login";
        } else {
            //Redirection vers la vraie page
            window.location.href = window.location.origin + "index-oversimplified";
        }
    }
</script>
<!-- endbuild-->
</body>

</html>
