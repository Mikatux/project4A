<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Oversimplified" />
    <title>Be less busy</title>
    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2ecc71">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#2ecc71">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Oversimplified">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Oversimplified">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <link rel="import" href="elements/login-box/login-box.html">
    <link rel="import" href="elements/login-box/signin-box.html">

    <link rel="import" href="bower_components/paper-spinner/paper-spinner.html">
    <!-- endreplace-->

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>
    <style>
        body {
            background: #ececec;
            padding: auto;
        }
        #title {
            width: 428px;
            margin: 16px auto 0 auto;
        }
        span {
            font-size: xx-large;
            color: #34a853;
            font-weight: 800;
            text-align: center;
        }
        #light {
            font-weight: 300;
        }

        .button {
            color: #34a853;
            display: block;
            margin: 8px auto 0 auto;
            transition: 0.3s;
        }
        .button:hover {
            color: #c3e0c9;
            transition: 0.3s;
            width: 216px;
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="pre-app">

    <polymer-cookie name="oversimplifiedcookie" id="cookie"></polymer-cookie>

    <div class="vertical">

        <div id="title">
            <span>OVERSIMPLIFIED|</span><span id="light">Productivity</span>
        </div>

        <div class="horizontal-section">
            <div id="login">
                <login-box></login-box>
                <paper-button class="button" onclick="switchToSignin">Create a account</paper-button>
            </div>

            <div id="signin" class="hide">
                <signin-box></signin-box>
                <paper-button class="button" onclick="switchToLogin">I have a account</paper-button>
            </div>
        </div>
    </div>

</template>

<script>
    function switchToLogin() {
        document.querySelector('#login').classList.remove("hide");
        document.querySelector('#signin').classList.add("hide");
    }

    function switchToSignin() {
        document.querySelector('#signin').classList.remove("hide");
        document.querySelector('#login').classList.add("hide");
    }

    function load() {
        var cookie = document.querySelector('#cookie');

        if (cookie.value == null) {
            //Redirection vers la page Login
            //window.location.href = window.location.origin + "index-oversimplified/#!login";
        } else {
            //Redirection vers la vraie page
            window.location.href = window.location.origin + "index-oversimplified";
        }
    }

    load();
</script>
<!-- endbuild-->
</body>

</html>
