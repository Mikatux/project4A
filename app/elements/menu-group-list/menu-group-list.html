<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="menu-group-list">

    <template>
        <style>
            .title {
                color: #5e5d5e;
                font-weight: 600;
                margin: 4px 4px 4px 40px;
                height: 32px;
                transition: 0.2s;
                overflow: hidden;
            }

            .title:hover {
                color: #4185f6;
                margin: 4px 4px 4px 50px;
                transition: 0.2s;
            }

            .title img {
                border-radius: 2px;
                margin-right: 8px;
                height: 32px;
                width: 32px;
            }
        </style>

        <iron-ajax
                id="request"
                url=""
                handle-as="json"
                last-response="{{response}}"></iron-ajax>

        <div class="layout vertical">
            <template is="dom-repeat" items="{{response.groups}}" as="groupID">
                <iron-ajax
                        auto
                        url="{{groupURL(groupID)}}"
                        handle-as="json"
                        on-response="handelResponse"></iron-ajax>
            </template>

            <template is="dom-repeat" items="{{groups}}" id="titleList" as="group">
                <div class="layout horizontal title">
                    <img class="groupCover" src="[[group.img]]">
                    <span class="groupTitle">[[group.name]]</span>
                </div>
            </template>
        </div>

    </template>
</dom-module>

<script>
    Polymer({
        is: 'menu-group-list',
        properties: {
            groups: {
                type: Array,
                value: function() { return []; },
                notify: true
                //computed: 'getGroups()'
            }
        },
        computeURL: function() {
            var id = app.getUserId();
            return 'http://api.oversimplified.io/users/' + id;
        },
        groupURL: function (id) {
            return 'http://api.oversimplified.io/groups/' + id;
        },
        getGroups: function () {
            console.log("getGroup: " + this.groups);
            return this.groups;
        },
        handelResponse: function (request) {
            //this.groups.push(request.detail.response);
            console.log(request.detail.response);
            this.push('groups', request.detail.response);
            //this.$.titleList.render();

            console.log(this.groups);
            console.log(this.groups[0].name);
            console.log(this.groups[0].img);
        },
        refresh: function () {
            this.$.request.url = this.computeURL();
            this.$.request.generateRequest();
        }
    });
</script>
