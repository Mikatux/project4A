<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="menu-group-list">

    <template>
        <style>
            .title {
                color: #5e5d5e;
                font-weight: 600;
                margin: 4px 4px 4px 40px;
                height: 32px;
                transition: 0.2s;
                overflow: hidden;
            }

            .title:hover {
                color: #34a853;
                margin: 4px 4px 4px 50px;
                transition: 0.2s;
            }

            .title img {
                border-radius: 2px;
                margin-right: 8px;
                height: 32px;
                width: 32px;
            }

            .title span {
                margin: auto 0 auto 0;
            }

            #moreGroups {
                border-radius: 2px;
                margin-right: 8px;
                height: 32px;
                width: 32px;
                background: var(--default-primary-color);
                color: #FEFEFE;
                padding: auto;
            }

            #moreGroups iron-icon {
                margin: 4px;
            }

            .selected {
                background: #dfdfdf;
                border-radius: 0 4px 4px 0;
                color: #34a853;
            }
        </style>

        <iron-ajax
                id="request"
                url=""
                handle-as="json"
                last-response="{{response}}"></iron-ajax>

        <div class="layout vertical">
            <template is="dom-repeat" items="{{response.groups}}" as="groupID">
                <iron-ajax
                        auto
                        url="{{groupURL(groupID)}}"
                        handle-as="json"
                        on-response="handelResponse"></iron-ajax>
            </template>

            <template is="dom-repeat" items="{{groups}}" id="titleList" as="group">
                <div class="layout horizontal title" on-click="selection">
                    <img src="[[group.img]]">
                    <span>[[group.name]]</span>
                </div>
            </template>

            <div class="layout horizontal title" on-click="goToGroups">
                <div id="moreGroups">
                    <iron-icon icon="more-horiz"></iron-icon>
                </div>
                <span>More groups</span>
            </div>
        </div>

    </template>
</dom-module>

<script>
    Polymer({
        is: 'menu-group-list',
        properties: {
            groups: {
                type: Array,
                value: function() { return []; },
                notify: true
            },
            selected: Object
        },
        computeURL: function() {
            var id = app.getUserId();
            return 'http://api.oversimplified.io/users/' + id;
        },
        groupURL: function (id) {
            return 'http://api.oversimplified.io/groups/' + id;
        },
        handelResponse: function (request) {
            this.push('groups', request.detail.response);
        },
        goToGroups: function (e) {
            this.selection(e);
            page('/groups');
        },
        goToGroupById: function (e) {
            this.selection(e);
            page('/groups/56509668fc96b8653fbf6090');
        },
        selection: function (e) {
            //console.log(e);
            var target = e.target.querySelectorAll('.title');
            if (target == undefined) {
                target = e.target.parentElement.querySelectorAll('.title');
            }
            
            this.unselectAll();
            target.classList.add('selected');
            this.selected = target;
        },
        unselectAll: function () {
            if (this.selected != undefined) {
                this.selected.classList.remove('selected');
            }
        },
        refresh: function () {
            this.$.request.url = this.computeURL();
            this.$.request.generateRequest();
        }
    });
</script>
