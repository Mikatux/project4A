<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-test">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      
      #head {
        width: 100%;
        height: 64px;
        background-color: var(--accent-color);
      }
    </style>
    <paper-material elevation="1" flex>
      <div id="head">
        {{user.name}} - {{user.lastname}}
      </div>
        {{content}}
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
    </paper-material>
  </template>

  <script>
    Polymer({
      is: 'my-test',
      
      properties: {
        _id: String,
        date: Date,
        user: {
          _id: String,
          date: Date,
          name: String,
          lastname: String,
          img: String
        },
        type: String,
        content: String
      }
    });
  </script>

</dom-module>
