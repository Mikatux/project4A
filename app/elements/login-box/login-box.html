<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">

<dom-module id="login-box">
    <template>
        <style>
            :host {
                display: block;
                box-sizing: border-box;
                max-width: 256px;
                margin: auto;
            }

            #cardLogin {
                background-color: #FFFFFF;
                margin: 12px;
                min-height: 64px;
                padding: 8px 0px 8px 0px;
            }

            #form {
                max-width: 216px;
                margin: auto;
            }

            .loginButton {
                color: var(--default-primary-color);
            }
        </style>

        <paper-material elevation="1" flex id="cardLogin">
            <form is="iron-form" id="form" method="post" action="http://api.oversimplified.io/login">
                <paper-input label="Username" name="login" required value="" id="username"></paper-input>
                <paper-input label="Password" name="password" required value="" type="password" id="password"></paper-input>
                <div class="horizontal layout">
                    <div flex></div>
                    <paper-button on-click="submitForm" class="loginButton" id="loginButton"><iron-icon icon="lock"></iron-icon> Login</paper-button>
                </div>
            </form>
        </paper-material>

    </template>

</dom-module>

<script>
    Polymer({
        is: 'login-box',
        properties: {
        },

        submitForm: function() {
            this.$.username.validate();
            this.$.password.validate();

            this.$.form.submit();
        }
    });
</script>
