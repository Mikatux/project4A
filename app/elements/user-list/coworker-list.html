<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="coworker-list">

    <template>
        <style>
            :host {
                display: block;
                @apply(--layout-horizontal);
                @apply(--layout-wrap);
                max-width: 1264px;
                margin: 0 auto;
                padding: 8px;
            }

            :host > ::content > * {
                @apply(--layout-flex-none);
                width: 300px;
                margin: 8px;
                box-sizing: border-box;
            }

            @media (max-width: 1299px) {
                :host {
                    max-width: 948px;
                }
            }
            @media (max-width: 983px) {
                :host {
                    max-width: 632px;
                }
            }
            @media (max-width: 667px) {
                :host {
                    max-width: 616px;
                    padding: 4px;
                }
                :host > ::content > * {
                    margin: 4px;
                }
            }
            @media (max-width: 643px) {
                :host {
                    max-width: none;
                    padding: 0;
                    margin: 0;
                }
                :host > ::content > * {
                    width: 100%;
                    margin: 0;
                }
            }
        </style>
        <iron-ajax
                id="ajaxRequest"
                url="{{url}}"
                handle-as="json"
                last-response="{{response}}"></iron-ajax>

        <template is="dom-repeat" items="{{response}}">
            <user-card item={{item}}></user-card>
        </template>
        <!--<new-user-card></new-user-card>-->
    </template>

</dom-module>

<script>
    Polymer({
        is: 'coworker-list',
        properties: {
            id: String,
            url: {
                type: String,
                value: "",
                computed: 'computeUrl(id)',
                notify: true
            }
        },
        refresh: function () {
            this.$.ajaxRequest.generateRequest();
        },
        computeUrl: function (uid) {
            this.id = app.getUserId();
            return "http://api.oversimplified.io/users/" + this.id + "/coworkers";
        },
        mouseOver: function() {
            this.$.cardMessage.elevation = 3;
        },
        mouseOut: function() {
            this.$.cardMessage.elevation = 1;
        }
    });
</script>
