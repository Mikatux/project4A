<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../user-card/user-card.html">

<dom-module id="user-list">

    <template>
        <style>
            :host {
                display: block;
                @apply(--layout-horizontal);
                @apply(--layout-wrap);
                max-width: 1264px;
                margin: 0 auto;
                padding: 8px;
            }

            :host > ::content > * {
                @apply(--layout-flex-none);
                width: 300px;
                margin: 8px;
                box-sizing: border-box;
            }

            @media (max-width: 1299px) {
                :host {
                    max-width: 948px;
                }
            }
            @media (max-width: 983px) {
                :host {
                    max-width: 632px;
                }
            }
            @media (max-width: 667px) {
                :host {
                    max-width: 616px;
                    padding: 4px;
                }
                :host > ::content > * {
                    margin: 4px;
                }
            }
            @media (max-width: 643px) {
                :host {
                    max-width: none;
                    padding: 0;
                    margin: 0;
                }
                :host > ::content > * {
                    width: 100%;
                    margin: 0;
                }
            }

            //

            #cardMessage {
                background-color: #FFFFFF;
                margin: 0;
                width: 300px;
            }

            .avatar {
                border-radius: 2px 2px 0px 0px;
                width: 300px;
                height: 300px;
                position: relative;
                padding: 0;
                margin: 0;
            }

            #nameContainer {
                margin: 16px;
            }

            .username {
                font-size: 18px;
                text-transform: capitalize;
                font-weight: 500;
                color: var(--accent-color);
                line-height: 1.3em;
                max-width: 90%;
                text-overflow: ellipsis;
                overflow: hidden;
                white-space: nowrap;
            }

            .timestamp {
                font-size: 14px;
                font-weight: 300;
                color: #b5a896;
                line-height: 1.3em;
                max-width: 90%;
                text-overflow: ellipsis;
                overflow: hidden;
                white-space: nowrap;
            }

            #head {
                padding: 4px;
                background-color: #FDFDFD;
            }

            #name-zone {
                padding-left: 16px;
            }

        </style>
        <iron-ajax
                auto
                url="http://api.oversimplified.io/users"
                handle-as="json"
                last-response="{{response}}"></iron-ajax>

        <template is="dom-repeat" items="{{response}}">

            <user-card item={{item}}></user-card>
            [[item.img]]
            <!--
            alexis
            -->

        </template>
        <br>
    </template>

</dom-module>

<script>
    Polymer({
        is: 'user-list',
        properties: {
            url: {
                computed: 'computeUrl()'
            }
        },
        computeUrl: function () {
            return 'http://api.oversimplified.io/users';
        },
        mouseOver: function() {
            this.$.cardMessage.elevation = 3;
        },
        mouseOut: function() {
            this.$.cardMessage.elevation = 1;
        }
    });
</script>
