<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="user-list">

    <template>
        <style>
            :host {
                display: block;
                @apply(--layout-horizontal);
                @apply(--layout-wrap);
                max-width: 1264px;
                margin: 0 auto;
                padding: 8px;
            }

            :host > ::content > * {
                @apply(--layout-flex-none);
                width: 300px;
                margin: 8px;
                box-sizing: border-box;
            }

            @media (max-width: 1299px) {
                :host {
                    max-width: 948px;
                }
            }
            @media (max-width: 983px) {
                :host {
                    max-width: 632px;
                }
            }
            @media (max-width: 667px) {
                :host {
                    max-width: 616px;
                    padding: 4px;
                }
                :host > ::content > * {
                    margin: 4px;
                }
            }
            @media (max-width: 643px) {
                :host {
                    max-width: none;
                    padding: 0;
                    margin: 0;
                }
                :host > ::content > * {
                    width: 100%;
                    margin: 0;
                }
            }

            //

            #card-message {
                background-color: #FFFFFF;
                margin: 0;
                width: 300px;
            }

            .avatar {
                border-radius: 2px 2px 0px 0px;
                width: 300px;
                height: 225px;
                position: relative;
                padding: 0;
                margin: 0;
            }

            .username {
                font-size: 18px;
                text-transform: capitalize;
                font-weight: 500;
                color: var(--accent-color);
                line-height: 1.3em;
                max-width: 90%;
                text-overflow: ellipsis;
                overflow: hidden;
                white-space: nowrap;
            }

            .timestamp {
                font-size: 14px;
                font-weight: 300;
                color: #b5a896;
                line-height: 1.3em;
                max-width: 90%;
                text-overflow: ellipsis;
                overflow: hidden;
                white-space: nowrap;
            }

            #head {
                padding: 4px;
                background-color: #FDFDFD;
            }

            #name-zone {
                padding-left: 16px;
            }

        </style>
        <iron-ajax
                auto
                url="http://back.oversimplified.io/users"
                handle-as="json"
                last-response="{{response}}"></iron-ajax>

        <template is="dom-repeat" items="{{response}}">

            <div class="container" id="">
                <paper-material elevation="1" flex id="card-message">

                    <div>
                        <img src="{{item.img}}" alt="avatar" class="avatar">
                    </div>

                    <div>
                        <span class="username">{{item.name}}</span>
                        <span class="username">{{item.lastname}}</span>
                    </div>
                    <!--
                    <div id="head" class="horizontal layout flex">
                        <div class="avatarDiv">
                            <img src="{{item.img}}" alt="avatar" class="avatar">
                        </div>
                        <div class="vertical layout" id="name-zone">
                            <span class="username">{{item.name}}</span><span class="username">{{item.lastname}}</span>
                            <span class="timestamp">{{item.date}}</span>
                        </div>
                    </div>
                    -->
                </paper-material>
            </div>

        </template>
        <br>
    </template>

</dom-module>

<script>
    Polymer({
        is: 'user-list',
        properties: {
            url: {
                computed: 'computeUrl()'
            }
        },
        computeUrl: function () {
            return 'http://api.oversimplified.io/users';
        }
    });
</script>
