<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">

<script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.10/buzz.min.js"></script>

<dom-module id="send-box">
    <template>
        <style>
            :host {
                display: block;
                box-sizing: border-box;
                max-width: 512px;
            }

            #cardMessage {
                background-color: #FFFFFF;
                margin: 12px;
                height: 64px;
                padding: 8px 0px 8px 0px;
            }

            #messageContent {
                height: 36px;
            }

            #form {
                margin: 0px 8px 7px 8px;
            }

            .separator {
                height: 1px;
                width: 100%;
                background-color: var(--primary-background-color);
            }

            #avatar {
                border-radius: 50%;
                height: 36px;
                width: 36px;
            }

        </style>

        <iron-a11y-keys
                id="keys"
                keys="shift+enter || enter"
                target="[[target]]"
                on-keys-pressed="_updatePressed">
        </iron-a11y-keys>

        <paper-material elevation="1" flex id="cardMessage">
            <img id="avatar" src="{{user.img}}">
            <form is="iron-form" id="form" method="post">
                <paper-input name="content" auto-validate error-message="No message to send" label="Send a message"
                             id="messageContent">
                    <paper-icon-button suffix on-click="submitForm"
                                       icon="send" alt="send" title="send" tabindex="0" id="sendBtn">
                    </paper-icon-button>
                </paper-input>

                <paper-input name="userId" value="" id="userId" hidden></paper-input>
            </form>

            <!--
            <div class="horizontal layout">
                <div>
                    <paper-icon-button icon="editor:insert-emoticon" class="small"
                                       id="emoticonButton"></paper-icon-button>
                    <paper-icon-button icon="editor:insert-photo" class="small"
                                       id="photoButton"></paper-icon-button>
                    <paper-icon-button icon="editor:insert-drive-file" class="small"
                                       id="fileButton"></paper-icon-button>
                    <paper-icon-button icon="editor:insert-chart" class="small"
                                       id="chartButton"></paper-icon-button>
                    <paper-icon-button icon="room" class="small" id="roomButton"></paper-icon-button>
                </div>
                <div class="flex"></div>
            </div>
            -->

        </paper-material>

    </template>

</dom-module>

<script>
    Polymer({
        is: 'send-box',
        properties: {
            target: {
                type: Object,
                value: function () {
                    return document.body;
                },
                group: String,
                user: Object,
            }
        },

        submitForm: function () {
            this.$.messageContent.validate();
            this.$.form.url = "http://api.oversimplified.io/groups/" + this.group + "/messages";

            if (this.$.messageContent.value != "") {

                this.$.userId.value = app.getUserId();
                if (this.$.userId.value != "") {
                    this.$.form.submit();
                    this.sendSound();
                    this.$.messageContent.value = "";
                } else {
                    alert("Vous n'êtes pas connecté.");
                }
            }
        },

        _updatePressed: function (event) {
            this.submitForm();
        },

        refresh: function () {
            this.$.avatar.src = this.user.img;
        },

        sendSound: function () {
            var sendSound = new buzz.sound("../../sounds/send", {
                formats: ["wav"],
                preload: true
            });

            sendSound.play();
        }
    });
</script>
