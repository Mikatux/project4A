<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="user-badge">

    <template>
        <style>
            :host {
                display: block;
                position: relative;
            }

            #avatar {
                height: 50px;
                width: 50px;
                padding: 0;
                margin: 6px 6px 6px 6px;
                border-radius: 50%;
                display: inline-block;
                transition: 0.15s;
            }

            #badge {
                height: 16px;
                width: 16px;
                border-radius: 50%;
                background: #e74c3c;
                margin: 40px 0 0 -18px;
            }

            #removeDiv {
                color: #FEFEFE;
                height: 50px;
                width: 50px;
                padding: auto;
                margin: 6px 6px 6px -56px;
                border-radius: 50%;
                display: inline-block;
                opacity: 0.3;
                background: var(--primary-background-color);
                transition: 0.15s;
            }

            #removeDiv:hover {
                opacity: 0.7;
                transition: 0.15s;
            }
        </style>

        <iron-ajax
                auto
                url="{{url}}"
                last-response="{{user}}"
        ></iron-ajax>

        <iron-request id="request"></iron-request>

        <div class="layout horizontal">
            <img id="avatar" src="[[user.img]]">
            <div id="badge"></div>

            <!--<template is="dom-if" if="{{isUser}}">-->
                <div id="removeDiv" on-click="removeFromGroup">
                    <span>x</span>
                </div>
            <!--</template>-->
        </div>

    </template>
</dom-module>

<script>
    Polymer({
        is: 'user-badge',
        properties: {
            url: {
                type: String,
                computed: 'computeURL(userId)'
            },
            userId: {
                type: String,
                value: ""
            },
            groupId: String,
            user: Object,
            isUser: {
                type: Boolean,
                value: function () { return true; }
            }
        },
        ready: function() {
            this.connectedColor();
        },
        computeURL: function(id) {
            return "http://api.oversimplified.io/users/" + id;
        },
        computeGroupURL: function (){
            return "http://api.oversimplified.io/groups/" + this.groupId + "/" + this.userId;
        },
        connectedColor: function() {
            var connected = true;//this.user.connected;
            if (connected) {
                this.$.badge.style.background = "#E74C3C";
            } else {
                this.$.badge.style.background = "#4CAF50";
            }
        },
        isUserMe: function () {
            return true;
        },
        removeFromGroup: function () {
            this.$.request.send({url: this.computeGroupURL(), method: "DELETE"});
            console.log("DELETE " + this.group._id);
        }
    });
</script>
