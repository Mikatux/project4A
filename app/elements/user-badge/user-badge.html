<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="user-badge">

    <template>
        <style>
            :host {
                display: block;
                position: relative;
            }

            #avatar {
                height: 50px;
                width: 50px;
                margin: 6px 6px 6px 6px;
                border-radius: 50%;
                display: inline-block;
                border-style: solid;
                border: 4px #2e7d32;
            }
        </style>

        <iron-ajax
                auto
                url="{{url}}"
                last-response="{{user}}"
        ></iron-ajax>

        <div>
            <img id="avatar" src="[[user.img]]">
        </div>

    </template>
</dom-module>

<script>
    Polymer({
        is: 'user-badge',
        properties: {
            url: {
                type: String,
                computed: 'computeURL(userId)'
            },
            userId: {
                type: String,
                value: "56154da0d32c233e52f30815"
            },
            user: Object
        },
        computeURL: function(id) {
            return "http://api.oversimplified.io/users/" + id;
        }
    });
</script>
