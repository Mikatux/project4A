<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="user-badge">

    <template>
        <style>
            :host {
                display: block;
                position: relative;
            }

            #avatar {
                height: 50px;
                width: 50px;
                padding: 0;
                margin: 6px 6px 6px 6px;
                border-radius: 50%;
                display: inline-block;
                transition: 0.15s;
            }

            #badge {
                height: 16px;
                width: 16px;
                border-radius: 50%;
                background: #e74c3c;
                margin: 40px 0 0 -18px;
            }
        </style>

        <iron-ajax
                auto
                url="{{url}}"
                last-response="{{user}}"
        ></iron-ajax>

        <div class="layout horizontal">
            <img id="avatar" src="[[user.img]]">
            <div id="badge"></div>
        </div>

    </template>
</dom-module>

<script>
    Polymer({
        is: 'user-badge',
        properties: {
            url: {
                type: String,
                computed: 'computeURL(userId)'
            },
            userId: {
                type: String,
                value: "56154da0d32c233e52f30815"
            },
            user: Object
        },
        ready: function() {
            this.connectedColor();
        },
        computeURL: function(id) {
            return "http://api.oversimplified.io/users/" + id;
        },
        connectedColor: function() {
            var connected = true;//this.user.connected;
            if (connected) {
                this.$.badge.style.background = "#E74C3C";
            } else {
                this.$.badge.style.background = "#4CAF50";
            }
        }
    });
</script>
