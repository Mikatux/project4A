<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="user-badge">

    <template>
        <style>
            :host {
                display: block;
                position: relative;
            }

            #avatar {
                border-radius: 50%;
            }
        </style>

        <iron-ajax
                auto
                url="{{url}}"
                last-response="{{user}}"
                on-response="handleResponse"
        ></iron-ajax>

        <div>
            <span>HELLO</span>
            <img id="avatar" src="[[user.img]]">
            <span>{{userID}}</span>
            <span>{{user._id}}</span>
        </div>

    </template>
</dom-module>

<script>
    Polymer({
        is: 'user-badge',
        properties: {
            url: {
                type: String,
                computed: 'computeURL(userID)'
            },
            userID: {
                type: String,
                value: "56154da0d32c233e52f30815"
            },
            user: Object
        },
        ready: function() {
            console.log(this.userID);
        },
        computeURL: function(id) {
            console.log("http://api.oversimplified.io/users/" + id);
            return "http://api.oversimplified.io/users/" + id;
        },
        handleResponse: function(e, request) {
            console.log(request);
            console.log(request.xhr);
            console.log(this.userID);
            console.log("----------");
        }
    });
</script>
