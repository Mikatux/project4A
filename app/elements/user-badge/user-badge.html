<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="user-badge">

    <template>
        <style>
            :host {
                display: block;
                position: relative;
            }

            #avatar {
                height: 42px;
                width: 42px;
                margin: 0px 8px 0px 8px;
                border-radius: 50%;
                display: inline-block;
            }
        </style>

        <iron-ajax
                auto
                url="{{url}}"
                last-response="{{user}}"
        ></iron-ajax>

        <div>
            <img id="avatar" src="[[user.img]]">
        </div>

    </template>
</dom-module>

<script>
    Polymer({
        is: 'user-badge',
        properties: {
            url: {
                type: String,
                computed: 'computeURL(userId)'
            },
            userId: {
                type: String,
                value: "56154da0d32c233e52f30815"
            },
            user: Object
        },
        ready: function() {
            console.log(this.userId);
        },
        computeURL: function(id) {
            console.log("http://api.oversimplified.io/users/" + id);
            return "http://api.oversimplified.io/users/" + id;
        }
    });
</script>
