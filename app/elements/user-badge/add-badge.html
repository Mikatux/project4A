<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="add-badge">

    <template>
        <style>
            :host {
                display: block;
                position: relative;
            }

            #add {
                height: 50px;
                width: 50px;
                margin: 6px 6px 6px 6px;
                border-radius: 50%;
                display: inline-block;
                transition: 0.15s;
                background: var(--default-primary-color);
                padding: 0;
            }

            #addButton {
                color: #ffffff;
                font-size: 50px;
                text-align: center;
                width: inherit;
                height: inherit;
                margin: auto;
                transition: 0.4s;
            }

            #addButton:hover {
                font-size: 35px;
                text-align: center;
                width: inherit;
                height: inherit;
                margin: auto;
                transition: 0.4s;
            }

            #addButton span{
                display: block;
                margin: 0;
                width: 50px;
                height: 50px;
                line-height: 50px;
            }
        </style>

        <form is="iron-form" id="form" method="post" action="{{url}}">
            <paper-input id="userId" name="userId" value="" hidden></paper-input>
        </form>

        <div class="layout horizontal">
            <div id="add">
                <div id="addButton">
                    <span on-click="mouseClick">+</span>
                </div>
            </div>
        </div>

    </template>
</dom-module>

<script>
    Polymer({
        is: 'add-badge',
        properties: {
            url: {
                type: String,
                computed: 'computeURL(groupId)'
            },
            groupId: String
        },
        ready: function() {
        },
        mouseClick: function () {
            this.$.userId.value = app.getUserId();
            if (this.$.userId.value != "") {
                this.$.form.submit();
                Polymer.querySelector("menu-group-list").refresh;
            } else {
                alert("Vous n'êtes pas connecté.");
            }
        },
        computeURL: function(id) {
            return "http://api.oversimplified.io/groups/" + id;
        }
    });
</script>
