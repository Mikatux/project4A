<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="add-badge">

    <template>
        <style>
            :host {
                display: block;
                position: relative;
            }

            #add {
                height: 50px;
                width: 50px;
                margin: 6px 6px 6px 6px;
                border-radius: 50%;
                display: inline-block;
                transition: 0.15s;
                background: var(--default-primary-color);
                padding: 0;
            }

            #addButton {
                color: #ffffff;
                font-size: 50px;
                text-align: center;
                width: inherit;
                height: inherit;
                margin: auto;
            }

            #addButton span{
                display: block;
                margin: 0;
                width: 50px;
                height: 50px;
                line-height: 50px;
            }
        </style>

        <div class="layout horizontal">
            <div id="add" on-click="mouseClick">
                <div id="addButton">
                    <span>+</span>
                </div>
            </div>
        </div>

    </template>
</dom-module>

<script>
    Polymer({
        is: 'add-badge',
        properties: {
            url: {
                type: String,
                computed: 'computeURL(userId)'
            }
        },
        ready: function() {
        },
        mouseClick: function () {

        },
        computeURL: function(id) {
            return "http://api.oversimplified.io/groups/" + id;
        }
    });
</script>
