<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="add-badge">

    <template>
        <style>
            :host {
                display: block;
                position: relative;
            }

            #add {
                height: 50px;
                width: 50px;
                margin: 6px 6px 6px 6px;
                border-radius: 50%;
                display: inline-block;
                transition: 0.15s;
                background: var(--default-primary-color);
                padding: 0;
            }

            #addButton {
                color: #ffffff;
                font-size: 220px;
                text-align: center;
                width: inherit;
                margin: auto;
            }
        </style>

        <iron-ajax
                auto
                url="{{url}}"
                last-response="{{user}}"
        ></iron-ajax>

        <div class="layout horizontal">
            <div id="add" on-click="mouseClick">
                <span id="addButton">+</span>
            </div>
        </div>

    </template>
</dom-module>

<script>
    Polymer({
        is: 'add-badge',
        properties: {
            url: {
                type: String,
                computed: 'computeURL(userId)'
            },
            userId: {
                type: String,
                value: "56154da0d32c233e52f30815"
            },
            user: Object
        },
        ready: function() {
        },
        mouseClick: function () {

        },
        computeURL: function(id) {
            return "http://api.oversimplified.io/users/" + id;
        }
    });
</script>
