<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="new-group-card">

    <template>
        <style>
            :host {
                display: block;
                position: relative;
            }

            #cardMessage {
                background-color: var(--default-primary-color);
                border-radius: 2px;
                margin: 0;
                padding: 0;
                width: 300px;

                height: 400px;
            }

            #addButton {
                color: #ffffff;
                font-size: 220px;
                text-align: center;
                width: inherit;
                margin: auto;
            }

            #addText {
                color: #ffffff;
                font-size: 50px;
                text-align: center;
                width: inherit;
            }

        </style>
        <form is="iron-form" id="form" method="post" action="http://api.oversimplified.io/groups">
            <paper-input name="name" value="New Group" hidden></paper-input>
            <paper-input name="public" value="true" hidden></paper-input>
            <paper-input name="author" value="56154da0d32c233e52f30815" hidden></paper-input>
            <paper-input name="members" value="[\"56154da0d32c233e52f30815\"]" hidden></paper-input>
            <paper-input name="img" value="https://www.merchantsgroup.com/images/GroupPic.jpg" hidden></paper-input>
        </form>

        <paper-material elevation="1" id="cardMessage" on-mouseover="mouseOver" on-mouseout="mouseOut" on-click="mouseClick">
            <div id="addButton">
                <span>+</span>
            </div>
            <div id="addText">
                <span>Add a new group</span>
            </div>
        </paper-material>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'new-group-card',
        properties: {
        },
        mouseOver: function () {
            this.$.cardMessage.elevation = 3;
        },
        mouseOut: function () {
            this.$.cardMessage.elevation = 1;
        },
        mouseClick: function () {
            this.$.form.submit();
        }
    });
</script>
