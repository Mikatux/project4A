<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="new-group-card">

    <template>
        <style>
            :host {
                display: block;
                position: relative;
            }

            #cardMessage {
                background-color: var(--default-primary-color);
                margin: 0;
                padding: 0;
                width: 300px;

                height: 400px;
            }

            #addButton {
                color: #ffffff;
                font-size: 250px;
                margin: auto;
            }

        </style>
        <paper-material elevation="1" id="cardMessage" on-mouseover="mouseOver" on-mouseout="mouseOut">
            <div id="addButton">
                +
            </div>
        </paper-material>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'new-group-card',
        properties: {
        },
        mouseOver: function () {
            this.$.cardMessage.elevation = 3;
        },
        mouseOut: function () {
            this.$.cardMessage.elevation = 1;
        }
    });
</script>
