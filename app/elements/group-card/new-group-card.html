<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="new-group-card">

    <template>
        <style>
            :host {
                display: block;
                position: relative;
            }

            #cardMessage {
                background-color: var(--default-primary-color);
                border-radius: 2px;
                margin: 0;
                padding: 0;
                width: 300px;
                height: 400px;

                transition: 0.2s;
                -webkit-transition: 0.2s;
            }

            #addButton {
                color: #ffffff;
                font-size: 220px;
                text-align: center;
                width: inherit;
                margin: auto;
            }

            #addText {
                color: #ffffff;
                font-size: 50px;
                text-align: center;
                width: inherit;
            }

            #form {
                margin: 0;
            }

            #createDialog {
                background: #fefefe;
                width: 512px;
                border-radius: 2px;
            }

            #createDialog h2 {
                background: var(--default-primary-color);
                color:  #FEFEFE;
                margin: 0;
                line-height: 42px;
            }

            #cover {
                margin: 0px -24px 0px -24px;
                height: 128px;
                width: 100%;
                background: #EFEFEF;
            }
        </style>

        <paper-dialog id="createDialog" entry-animation="scale-up-animation" exit-animation="scale-down-animation" with-backdrop>
            <h2>Create a new group</h2>

            <img id="cover" src="[[cover]]" on-click="generateCover">

            <form is="iron-form" id="form" method="post" action="http://api.oversimplified.io/groups">
                <paper-input name="name" value="New Group"></paper-input>
                <paper-input name="public" value="true" hidden></paper-input>
                <paper-input name="author" value="" id="userId" hidden></paper-input>
                <paper-input name="members" value="" id="groupMembers" hidden></paper-input>
                <paper-input name="img" value="{{cover}}" id="coverForm"></paper-input>
            </form>

            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm autofocus on-click="submitForm">Create</paper-button>
            </div>
        </paper-dialog>

        <paper-material elevation="1" id="cardMessage" on-mouseover="mouseOver" on-mouseout="mouseOut" on-click="mouseClick">
            <div id="addButton">
                <span>+</span>
            </div>
            <div id="addText">
                <span>Add a new group</span>
            </div>
        </paper-material>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'new-group-card',
        properties: {
            cover: {
                type: String,
                value: ""
            }
        },
        mouseOver: function () {
            this.$.cardMessage.elevation = 4;
            this.$.cardMessage.style.marginTop = "-4px";
        },
        mouseOut: function () {
            this.$.cardMessage.elevation = 1;
            this.$.cardMessage.style.marginTop = "0px";
        },
        mouseClick: function () {
            this.$.createDialog.open();
            //this.$.form.submit();
        },
        submitForm: function () {
            this.$.userId.value = app.getUserId();
            this.$.groupMembers.value = app.getUserId();

            if (this.$.userId.value != "") {
                this.$.form.submit();
            } else {
                alert("Vous n'êtes pas connecté.");
            }
        },
        generateCover: function() {
            var apiKey = "";
            var search = this.$.name;

            var searchURL = "https://api.flickr.com/services/rest/?method=flickr.photos.search&api_key="+apiKey+"&text="+search+"&per_page=20&format=json&nojsoncallback=1";
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open("GET", searchURL, false); // false for synchronous request
            xmlHttp.send(null);
            var response = xmlHttp.responseText;
            if (response.stat == "ok") {
                var photo = response.photos.photo[1];
                var photoUrl = "http://farm"+photo.farm+".staticflickr.com/"+photo.server+"/"+photo.photoID+"_"+photo.secret+"_m.jpg";

                this.$.cover.src = photoUrl;
                this.$.coverForm.value = photoUrl;
            }
        }
    });
</script>
