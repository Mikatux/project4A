<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="new-group-card">

    <template>
        <style>
            :host {
                display: block;
                position: relative;
            }

            #cardMessage {
                background-color: var(--default-primary-color);
                border-radius: 2px;
                margin: 0;
                padding: 0;
                width: 300px;
                height: 400px;

                transition: 0.2s;
                -webkit-transition: 0.2s;
            }

            #addButton {
                color: #ffffff;
                font-size: 220px;
                text-align: center;
                width: inherit;
                margin: auto;
            }

            #addText {
                color: #ffffff;
                font-size: 50px;
                text-align: center;
                width: inherit;
            }

            #createDialog {
                background: #fefefe;
                width: 256px;
            }

            #createDialog h2 {
                background: var(--default-primary-color);
                color:  #FEFEFE;
            }

        </style>
        <paper-dialog id="createDialog" entry-animation="scale-up-animation" exit-animation="scale-down-animation" with-backdrop>
            <h2>Create a new group</h2>

            <form is="iron-form" id="form" method="post" action="http://api.oversimplified.io/groups">
                <paper-input name="name" value="New Group"></paper-input>
                <paper-input name="public" value="true" hidden></paper-input>
                <paper-input name="author" value="56154da0d32c233e52f30815" hidden></paper-input>
                <paper-input name="members" value=56154da0d32c233e52f30815 hidden></paper-input>
                <paper-input name="img" value=""></paper-input>
            </form>

            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm autofocus on-click="submitForm">Create</paper-button>
            </div>
        </paper-dialog>

        <paper-material elevation="1" id="cardMessage" on-mouseover="mouseOver" on-mouseout="mouseOut" on-click="mouseClick">
            <div id="addButton">
                <span>+</span>
            </div>
            <div id="addText">
                <span>Add a new group</span>
            </div>
        </paper-material>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'new-group-card',
        properties: {
        },
        mouseOver: function () {
            this.$.cardMessage.elevation = 4;
            this.$.cardMessage.style.marginTop = "-4px";
        },
        mouseOut: function () {
            this.$.cardMessage.elevation = 1;
            this.$.cardMessage.style.marginTop = "0px";
        },
        mouseClick: function () {
            this.$.createDialog.open();
            //this.$.form.submit();
        },
        submitForm: function () {
            this.$.form.submit();
        }
    });
</script>
