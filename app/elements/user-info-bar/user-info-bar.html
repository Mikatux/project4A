<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="user-info-bar">
    <template>
        <style>
            .userInfo {
                height: 100%;
            }

            #avatar {
                border-radius: 50%;
                margin: auto 0 auto 0;
            }

            #name {
                color: #FEFEFE;
            }
        </style>

        <iron-ajax
                id="query"
                url="{{url}}"
                last-response="{{user}}"
        ></iron-ajax>

        <div class="userInfo">
            <span id="name">{{user.name}}</span>
            <img src="{{user.img}}" id="avatar">
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'user-info-bar',
        properties: {
            user: Object,
            url: {
                type: String,
                computed: 'computeURL()'
            }
        },
        computeURL: function () {
            var userId = app.getUserId();
            return "http://api.oversimplified.io/users/" + userId;
        },
        performRequest: function () {
            console.log("Request");
            this.$.query.url = this.computeURL();
            console.log(this.$.query.url);
            this.$.query.generateRequest();
        }
        });
</script>
