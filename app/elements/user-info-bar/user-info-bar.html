<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="user-info-bar">
    <template>
        <style>
            #userInfo {
                height: 100%;
                margin: auto 0 auto 0;
                display:table;
            }

            #avatar {
                border-radius: 50%;
                margin: 8px;
                height: 42px;
                width: 42px;
                display: table-cell;
                vertical-align: middle;
            }

            #name {
                color: #FEFEFE;
                height: 42px;
                margin: auto 0 auto 0;
                text-align: center;
                display: table-cell;
                vertical-align: middle;
            }

            .icons {
                color: #FEFEFE;
                height: 42px;
                margin: auto 8px auto 8px;
                text-align: center;
                display: table-cell;
                vertical-align: middle;
            }
        </style>

        <iron-ajax
                id="query"
                url="{{url}}"
                last-response="{{user}}"
        ></iron-ajax>

        <div id="userInfo" class="layout horizontal">
            <span id="name">{{user.name}}</span>
            <img src="{{user.img}}" id="avatar">

            <paper-icon-button icon="question-answer" class="icons"></paper-icon-button>
            <paper-icon-button icon="settings" class="icons"></paper-icon-button>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'user-info-bar',
        properties: {
            user: Object,
            url: {
                type: String,
                computed: 'computeURL()'
            }
        },
        computeURL: function () {
            var userId = app.getUserId();
            return "http://api.oversimplified.io/users/" + userId;
        },
        performRequest: function () {
            console.log("Request");
            this.$.query.url = this.computeURL();
            console.log(this.$.query.url);
            this.$.query.generateRequest();
        }
        });
</script>
