<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../send-box/send-box.html">
<link rel="import" href="../post-list/post-list.html">

<dom-module id="group-page">

    <template>
        <style>
            :host {
                padding: 0 auto;
            }

            span {
                display: block;
                color: var(--default-primary-color);
                font-size: xx-large;
                font-weight: 700;
            }
        </style>

        <iron-ajax
                id="request"
                url=""
                last-response="{{groupObj}}"
        ></iron-ajax>

        <span>{{groupObj.name}}</span>
        <send-box id="sendBoxGroup" group="{{group}}"></send-box>
        <post-list id="postListGroup" group="{{group}}"></post-list>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'group-page',
        properties: {
            groupObj: Object,
            group: String
        },

        refresh: function() {
            this.$.request.url = "http://api.oversimplified.io/groups/" + group;
            this.$.request.generateRequest();
            this.$.postListGroup.refresh();
        }
    });
</script>
