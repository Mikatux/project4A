<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../post-message/post-message.html">

<script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.10/buzz.min.js"></script>

<dom-module id="post-list">

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        max-width: 512px;
        
        -webkit-transition: 0.6s;
        transition: 0.6s;
      }
      
    </style>
    <iron-ajax
      id="ajaxRequest"
      auto
      url="http://api.oversimplified.io/messages"
      handle-as="json"
      last-response="{{response}}"></iron-ajax>

      <template is="dom-repeat" items="{{response}}">
        <post-message item={{item}}></post-message>
      </template>
      <br>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'post-list',
    properties: {

    },
    
    refresh: function() {
      this.$.ajaxRequest.generateRequest();
    },
    
    newMessage: function() {
      this.playSound("refresh");
      this.$.ajaxRequest.generateRequest();
    },
    
    deleteMessage: function() {
      this.$.ajaxRequest.generateRequest();
    },
    
    playSound: function(sound) {
      var soundToPlay = new buzz.sound( "../../sounds/" + sound, {
          formats: ["wav"],
          preload: true
      });
      
      soundToPlay.play();
    }
  });
</script>
