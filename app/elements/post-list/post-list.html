<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="post-list">

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
      
      #card-message {
        background-color: #FFFFFF;
      }
      
      .avatar {
    		border-radius: 2px;
    		width: 40px;
    		height: 40px;
    		position: relative;
    	}
    	
    	.username {
    	  font-size: 18px;
    		text-transform: capitalize;
    		font-weight: 500;
    		color: var(--accent-color);
    		line-height: 1.3em;
    		max-width: 90%;
    		text-overflow: ellipsis;
    		overflow: hidden;
    		white-space: nowrap;
    	}
      
      .timestamp {
        font-size: 14px;
    		font-weight: 300;
    		color: #b5a896;
    		line-height: 1.3em;
    		max-width: 90%;
    		text-overflow: ellipsis;
    		overflow: hidden;
    		white-space: nowrap;
      }
      
      #head {
        margin: 4px 4px 4px 4px;
      }
      
      #content {
        
      }
      
    </style>
    <iron-ajax
      auto
      url="http://back.oversimplified.io/messages"
      handle-as="json"
      last-response="{{response}}"></iron-ajax>

      <template is="dom-repeat" items="{{response}}">

        <paper-material elevation="1" flex id="card-message">
          <div id="head" class="horizontal layout">
            <div>
              <img src="{{item.author.img}}" alt="avatar" class="avatar">
            </div>
            <div class="vertical layout">
              <span class="username">{{item.author.name}}</span>
              <span class="timestamp">{{item.date}}</span>
            </div>
          </div>
          
          <div id="content">
            <span>{{item.content}}</span>
          </div>
        </paper-material>

      </template>
      <br>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'post-list',
    properties: {
      url: {
        computed: 'computeUrl()'
      }
    },
    computeUrl: function() {
      return 'http://back.oversimplified.io/messages';
    }
  });
</script>
