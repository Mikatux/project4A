<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="post-list">

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
    </style>
    <iron-ajax
      auto
      url="https://api.github.com/repos/robdodson/chart-elements/issues"
      handle-as="json"
      last-response="{{response}}"></iron-ajax>

      <template is="dom-repeat" items="{{response}}">
        <div>{{item}}</div>
        <div>
          <!--<a href="{{item.html_url}}">{{item.author.name}}</a>
          <span>{{item.author.name}}</span>-->
          <span>{{item.html_url}}</span>
          <a href="{{item.html_url}}">{{item.title}}</a>
          <span>a</span>
          <br>
        </div>
      </template>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'post-list',
    properties: {
      url: {
        computed: 'computeUrl()'
      }
    },
    computeUrl: function() {
      //return 'http://back.oversimplified.io/messages';
      return 'https://api.github.com/repos/polymer/polymer/issues/';
    }
  });
</script>
