<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="post-list">

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
    </style>
    <iron-ajax
      auto
      url="{{url}}"
      handle-as="json"
      last-response="{{response}}"></iron-ajax>

      <template is="dom-repeat" items="{{response}}">
        <div>
          <!--<a href="{{item.html_url}}">{{item.author.name}}</a>-->
          <span>{{item.author.name}}</span>
          <span>{{item.content}}</span>
          <br>
        </div>
      </template>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'post-list',
    properties: {
      owner: {
        value: 'polymer',
        notify: true
      },
      repo: {
        value: 'polymer',
        notify: true
      },
      state: {
        value: 'open',
        notify: true
      },
      page: {
        value: 1,
        notify: true
      },
      url: {
        computed: 'computeUrl()'
      },
      options: {
        computed: 'computeOptions(state, page)'
      }
    },
    computeUrl: function() {
      return 'http://back.oversimplified.io/messages';
    },
    computeOptions: function(state, page) {
      return {state: state, page: page};
    }
  });
</script>
