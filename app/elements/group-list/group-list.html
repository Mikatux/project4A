<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="group-list">

    <template>
        <style>
            :host {
                display: block;
                @apply(--layout-horizontal);
                @apply(--layout-wrap);
                max-width: 1264px;
                margin: 0 auto;
                padding: 8px;
            }

            :host > ::content > * {
                @apply(--layout-flex-none);
                width: 300px;
                margin: 8px;
                box-sizing: border-box;
            }

            @media (max-width: 1299px) {
                :host {
                    max-width: 948px;
                }
            }
            @media (max-width: 983px) {
                :host {
                    max-width: 632px;
                }
            }
            @media (max-width: 667px) {
                :host {
                    max-width: 616px;
                    padding: 4px;
                }
                :host > ::content > * {
                    margin: 4px;
                }
            }
            @media (max-width: 643px) {
                :host {
                    max-width: none;
                    padding: 0;
                    margin: 0;
                }
                :host > ::content > * {
                    width: 100%;
                    margin: 0;
                }
            }
        </style>
        <iron-ajax
                auto
                url="http://api.oversimplified.io/groups"
                handle-as="json"
                last-response="{{response}}"></iron-ajax>

        <template is="dom-repeat" items="{{response}}">
            <group-card item={{item}}></group-card>
        </template>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'group-list',
        properties: {
            url: {
                computed: 'computeUrl()'
            }
        },
        computeUrl: function() {
            return 'http://api.oversimplified.io/groups';
        }
    });
</script>
